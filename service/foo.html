<!DOCTYPE html>
<html>

<head>
    <title>My HTML Template</title>
    <style>
        /* Default styles */
        
        body {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
        }
        /* Dark mode styles */
        
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }
    </style>

</head>

<body>
    <a href="https://localhost:443/docs">https://localhost:443/docs</a>查看接口文档

    <script>
        // Toggle dark mode
        (() =>{
            document.body.classList.toggle('dark-mode');
        })();
        

    </script>

</body>

</html>
